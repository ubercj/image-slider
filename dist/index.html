<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Image Slider</title>
</head>
<body>
  <div id="wrapper">
    <h1>Image Slider</h1>

    <div class="control">
      <button class="left"><</button>
      <div id="frame">
        <div id="carousel" class="pic1">
          <img src="https://hips.hearstapps.com/countryliving.cdnds.net/17/47/1511194376-cavachon-puppy-christmas.jpg" alt="Puppy">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Stray_kitten_Rambo002.jpg/1200px-Stray_kitten_Rambo002.jpg" alt="Kitty">
          <img src="https://www.petlandtexas.com/wp-content/uploads/2016/08/Red_Bunny_Petland_Puppy.jpg" alt="Bunny">
          <img src="https://media1.fdncms.com/orlando/imager/u/blog/2516965/sfds.jpg?cb=1471435085" alt="Capybara">
          <img src="https://www.cdc.gov/healthypets/images/pets/ferret-on-white-background.jpg" alt="Ferret">
        </div>
      </div>
      <button class="right">></button>
    </div>

    <div class="nav-dots">
      <div class="circle trigger-1 filled"></div>
      <div class="circle trigger-2"></div>
      <div class="circle trigger-3"></div>
      <div class="circle trigger-4"></div>
      <div class="circle trigger-5"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
